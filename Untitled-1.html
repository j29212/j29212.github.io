<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>一路顺风</title>
<style>
body {
    margin:0;
    padding:15px;
    background:#f5f8ff;
    font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
    line-height:1.6;
    color:#333;
}
.card {
    background:#fff;
    border-radius:12px;
    padding:20px;
    margin:0 auto;
    max-width:600px;
    box-shadow:0 3px 10px rgba(0,0,0,0.08);
}
h1 {
    color:#3a6bc8;
    text-align:center;
    font-size:20px;
    margin-bottom:20px;
}
.message {
    margin-bottom:15px;
    padding-left:10px;
    border-left:2px solid #e1e8f7;
}
.wish-item {
    margin-bottom:10px;
    padding-left:15px;
    position:relative;
}
.wish-item:before {
    content:"·";
    position:absolute;
    left:0;
    color:#3a6bc8;
    font-weight:bold;
}
.signature {
    text-align:right;
    margin-top:25px;
    color:#666;
    font-style:italic;
}
.footer {
    text-align:center;
    margin-top:20px;
    color:#999;
    font-size:13px;
}
</style>
</head>
<body>
<div class="card">
    <h1>给乌鱼蛋的一封信</h1>
    
    <div class="message">亲爱的同学：</div>
    <div class="message">听说你将前往新的城市开始新的生活，作为高中同窗，送上最真挚的祝福。</div>
    
    <div class="wish-item">愿你快速适应新环境</div>
    <div class="wish-item">愿你在新的天地展翅高飞</div>
    <div class="wish-item">愿你保持那份坚持与勇气</div>
    <div class="wish-item">愿我们后会有期</div>
    
    <div class="signature">
        <p>你的高中同学</p>
        <p>2025年春</p>
    </div>
</div>

<div class="footer">
    <p>二高中2023届留念</p>
</div>
</body>
</html>
